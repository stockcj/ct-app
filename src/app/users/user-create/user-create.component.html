<form *ngIf="creatingUser" (ngSubmit)="onSubmit()">
  <md-card>
    <md-card-content>
      <h3><ng-fa name="user"></ng-fa> Add User</h3>
      <table class="full-width" cellspacing ="0">
        <tr>
          <td>
            <md-input-container class="full-width">
              <input mdInput 
                     placeholder="Username"
                     [(ngModel)]="user.username"
                     name="username">
            </md-input-container>
          </td>
          <td>
            <md-input-container class="full-width">
              <input mdInput
                     placeholder="Email"
                     [(ngModel)]="user.email"
                     name="email">
            </md-input-container>
          </td>
          <button type="submit" md-icon-button color="primary">
            <ng-fa name="floppy-o"></ng-fa>
          </button>
          <button type="button" md-icon-button color="warn" (click)="creatingNewUser(false)">
            <ng-fa name="ban"></ng-fa>
          </button>
        </tr>
      </table>
    </md-card-content>
  </md-card>
</form>
<div *ngIf="!creatingUser">
  <button md-icon-button color="primary" (click)="creatingNewUser(true)">
    <ng-fa name="plus"></ng-fa>
  </button>
</div>
